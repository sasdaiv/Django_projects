{%extends 'main/layout.html' %}

{% block title %}Форма додавання статті{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма додавання статті</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            {# <input type="text" placeholder="Назва статті" class="form-control" name="title"><br> #}
            <button class="btn btn-success" type="submit">Додати статтю</button>
        </form>

        {# Коментар #}
    </div>
{% endblock %}
