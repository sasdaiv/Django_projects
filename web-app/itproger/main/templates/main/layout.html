{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/JF-Logo-blue-1x.png' %}" alt="Логотип">
        <span class="logo">FootballNews</span>
        <h3>Навігація</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-archway"></i> Головна</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> Новини</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-cat"></i> Про компанію</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-map-marked"></i> Контакти</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Додати новину</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
